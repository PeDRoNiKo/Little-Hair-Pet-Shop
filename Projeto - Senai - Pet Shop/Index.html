<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <!--  Espaço dos links de Fontes. Não altere as urls  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <!--  Espaço dos links de Fontes. Não altere as urls  -->
    <title>Litlle Hair - Pet Shop</title>
</head>
<body>
    <!-- Cabeçalho com a barra de navegação -->
    <header>
    <div class="logo">
        <img src="./Images/Logo.png" alt="Little Hair">
    </div>

    <nav>
        <ul>
          <li class="hover">
              <div class="home icon on">
                  <img src="./Images/Home.png" alt="Home (Início)">
              </div>
              <a href="#">Início</a>
          </li>

          <li class="hover">
              <div class="schedule icon off">
                  <img src="./Images/Agenda.png" alt="Agendamentos">
              </div>
              <a href="#">Agendamentos</a>
          </li>

          <li class="hover">
              <div class="pet icon off">
                  <img src="./Images/Pet.png" alt="Meu Pet">
              </div>
              <a href="#">Meu Pet</a>
          </li>

          <li class="hover">
              <div class="account icon off">
                  <img src="./Images/Conta.png" alt="Minha Conta">
              </div>
              <a href="#">Minha Conta</a>
          </li>
        </ul>
      </nav>

    <div class="cart icon hover">
        <img src="./Images/Cart.png" alt="Little Hair">
    </div>
    </header>

    <!-- Conteúdo principal -->
    <main>

        <section class="banner ads">
            <h1>Aqui temos um plano de Saúde<br>pensado só para seu PET</h1>
            <img src="./Images/Price-Banner-ADS.png" alt="20% Off">
          </section>
          
          <section class="categories">
            <article class="category">
              <h2>Rações</h2>
              <!-- As imagens devem ser colocadas via css -->
            </article>
            
            <article class="category">
              <h2>Acessórios</h2>
              <!-- As imagens devem ser colocadas via css -->
            </article>
            
            <!-- Adicionar outras categorias conforme necessário -->
          </section>

    </main>

    <!-- Seção de apresentação dos Cookies -->
     <section class="cookies"></section>
</body>
<script src="./Scripts/Script.js"></script>
</html>
